<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9T6 is Coming Soon</title>
    <!-- Added font Orbitron for logo and Montserrat for body -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Pacifico&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #161616 60%, #312e81 100%);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .background-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.13;
            background: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            z-index: 0;
        }
        .container {
            z-index: 1;
            background: rgba(30,30,36,0.18); /* almost transparent */
            backdrop-filter: blur(9px) saturate(160%);
            -webkit-backdrop-filter: blur(9px) saturate(160%);
            border-radius: 32px;
            border: 1.5px solid rgba(255,255,255,0.16);
            box-shadow: 0 0 60px #2228;
            padding: 4.5rem 3.5rem 3.5rem 3.5rem;
            max-width: 600px;
            width: 96vw;
            text-align: center;
            min-height: 470px;
            margin: 2.5rem 0;
        }
        .logo {
            font-family: libre;
            font-size: 3.6rem;
            color: #cc313d;
            letter-spacing: 4px;
            margin-bottom: 0.7rem;
            text-shadow: 0 4px 18px #cc313d77, 0 1px 0 #fff6;
        }
        h1 {
            font-size: 2.4rem;
            margin: 0 0 1.4rem 0;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: #fbbf24;
        }
        .desc {
            font-size: 1.15rem;
            font-weight: 400;
            color: #e5e7eb;
            margin-bottom: 2.4rem;
        }
        .notify-section {
            margin-top: 1.3rem;
        }
        .notify-label {
            display: block;
            margin-bottom: 0.35rem;
            font-weight: 500;
            color: #fff; /* Changed back to white */
            font-size: 1.08rem;
        }
        .email-input {
            padding: 0.85rem 1.25rem;
            border-radius: 8px;
            border: 1px solid #a3a3a3;
            outline: none;
            font-size: 1.08rem;
            width: 85%;
            margin-bottom: 1.1rem;
            background: #222;
            color: #eaeaea;
            transition: border 0.2s;
        }
        .email-input:focus {
            border-color: #a5b4fc;
        }
        .notify-btn {
            padding: 0.88rem 2.7rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #ff4d4d, #cc313d 90%);
            color: #000000;
            font-size: 1.18rem;
            font-weight: 800;
            cursor: pointer;
            transition: background 0.18s, color 0.18s, box-shadow 0.2s;
        }
        .notify-btn:hover {
            background: linear-gradient(90deg, #cc313d 0%, #ff4d4d 100%);
            color: #fff;
        }
        .success, .fail {
            margin-top: 1rem;
            font-size: 1rem;
            color: #10b981;
            min-height: 1.2em;
            font-weight: 500;
        }
        .fail { color: #ef4444; }
        @media (max-width: 800px) {
            .container { padding: 2.7rem 1.2rem; max-width: 99vw; min-height: 330px;}
            .logo { font-size: 2.5rem; }
            h1 { font-size: 1.5rem;}
        }
        @media (max-width: 520px) {
            .container { padding: 1.5rem 0.4rem; }
            .logo { font-size: 1.4rem; }
            h1 { font-size: 1.1rem;}
        }
    </style>
</head>
<body>
    <div class="background-img"></div>
    <div class="container">
        <div class="logo">9T6</div>
        <h1>9T6 is coming soon</h1>
        <div class="desc">
            Handmade street wear from Hyderabad &mdash; stitched, painted and printed with love.<br>
            Be the first to know when we drop.
        </div>
        <div class="notify-section">
            <label class="notify-label" for="email">Get notified when we launch:</label>
            <input type="email" id="email" class="email-input" placeholder="Enter your email" required>
            <br>
            <button class="notify-btn" onclick="notifyMe()">Notify Me</button>
            <div id="message" class="success"></div>
        </div>
    </div>
    <script>
        // Replace with 9t6co@gmail.com in production and configure serverless backend for real notifications.
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        function notifyMe() {
            const email = document.getElementById('email').value.trim();
            const msgElem = document.getElementById('message');
            msgElem.className = 'success';
            msgElem.textContent = '';
            if (!email) {
                msgElem.className = 'fail';
                msgElem.textContent = "Please enter your email address!";
                return;
            }
            if (!validateEmail(email)) {
                msgElem.className = 'fail';
                msgElem.textContent = "Please enter a valid email address.";
                return;
            }
            // This would be a real notification:
            // await fetch('/api/notify', { method: 'POST', body: JSON.stringify({ email }) })

            // For demo, open user's mail client with mailto
            const subject = encodeURIComponent("9T6 Notify Me Request");
            const body = encodeURIComponent(`Please notify me when 9T6 launches! My email: ${email}`);
            window.location.href = `mailto:9t6co@gmail.com?subject=${subject}&body=${body}`;

            msgElem.className = 'success';
            msgElem.textContent = "Thank you! Your request has been sent. We'll notify you soon!";
            document.getElementById('email').value = '';
        }
    </script>
</body>

</html>
